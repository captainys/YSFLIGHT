REM Joystick Axis Assignment
REM   AXS joyId joyAxs AxisFunction
REM       or
REM   AXS joyId joyAxs AxisFunction REV
REM 
REM   joyId='M' means mouse
REM   joyId must be 0<=joyId<=7
REM   joyAxs must be 0<=joyAxs<=5
REM   joyId=7 also means mouse, but it may change in the future versions.
REM   "REV" at the end of line means reverse.
REM 
REM Joystick Trigger Assignment
REM   TRG joyId joyTrg ButtonFunction
REM 
REM   joyTrg must be 0<=joyTrg<=31
REM 
REM Keyboard Assignment
REM   KEY keyCode ButtonFunction
REM 
REM List of AxisFunctions
REM   NULL             NULL
REM   AILERON          Aileron
REM   ELEVATOR         Elevator
